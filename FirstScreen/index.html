                    </div>
                    <div class="castButton hidden" id="castConnectedButton">
                        <img src="res/img/baseline_cast_connected_white_48dp.png">
                    </div>

                    <!-- timeline for meta data (trigger-points) -->
                    <div id="timeline">
                        <div class="chevron"><img id="chevronLeft" class="hiddenItem" src="res/img/chevron_left.png"></img></div>
                        <div class="metadataInfoProgress" id="infoProgress"></div>
